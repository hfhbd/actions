name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build -x checkmainDist
      - uses: actions/publish-immutable-action@v0.0.4
